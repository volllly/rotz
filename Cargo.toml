[package]
name = "rotz"
version = "0.6.1"
edition = "2021"
authors = ["Paul Volavsek <paul.volavsek@gmail.com>"]
license = "MIT"
description = "Fully cross platform dotfile manager written in rust."
repository = "https://github.com/volllly/rotz"
readme = "./README.md"
documentation = "https://docs.rs/rotz/"
keywords = ["dotfiles", "dotfiles-manager", "dotfile-manager", "cross-platform"]
categories = ["command-line-utilities"]

[features]

default = ["yaml"]
yaml = ["serde_yaml", "figment/yaml"]
toml = ["serde_toml", "figment/toml"]
json = ["figment/json"]

[dependencies]
clap = { version = "3.2.20", features = ["derive"] }
serde_yaml = { version = "0.9.11", optional = true }
serde_toml = { package = "toml", version = "0.5.9", optional = true }
serde_json = "1.0.85"
figment = { version = "0.10.7", default-features = false, features = ["env"] }
directories = "4.0.1"
once_cell = "1.14.0"
derive_more = "0.99.17"
serde = { version = "1.0.144", features = ["derive"] }
crossterm = "0.25.0"
itertools = "0.10.3"
thiserror = "1.0.34"
somok = "1.5.0"
miette = { version = "5.3.1", features = ["fancy"] }
baker = "0.1.2"
indexmap = "1.9.1"
handlebars = "4.3.3"
handlebars_misc_helpers = { version = "0.12.1" }
shellwords = "1.1.0"
path-absolutize = "3.0.13"

[target.'cfg(windows)'.dependencies]
junction = "0.2.0"

[dev-dependencies]
fake = { version = "2.5.0", features = ["derive"] }
rand = "0.8.5"
rstest = "0.15.0"
speculoos = "0.9.0"
