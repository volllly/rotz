name: CI

on:
  push:
    branches: [main]
    tags:
      - v*
    paths:
      - "**"
      - "!docs/**"
      - "!.github/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "**"
      - "!docs/**"
      - "!.github/**"
      - ".github/workflows/ci.yml"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - run: cargo fmt --check

      - run: cargo clippy --all-features -- -D warnings

  test:
    name: Test Suite
    runs-on: ${{ matrix.target.runner }}
    needs: lint
    strategy:
      matrix:
        target:
          - triple: x86_64-pc-windows-gnu
            runner: windows-latest
          - triple: x86_64-pc-windows-msvc
            runner: windows-latest
          - triple: x86_64-apple-darwin
            runner: macos-latest
          - triple: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target.triple }}

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target.triple }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - run: cargo test --all-features --target ${{ matrix.target.triple }}

  build:
    name: build
    runs-on: ${{ matrix.target.runner }}
    # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        target:
          - triple: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            filename: rotz
          - triple: x86_64-unknown-linux-musl
            runner: ubuntu-latest
            filename: rotz
          - triple: x86_64-apple-darwin
            runner: macos-latest
            filename: rotz
          - triple: x86_64-pc-windows-msvc
            runner: windows-latest
            filename: rotz.exe
    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target.triple }}

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target.triple }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - run: cargo build --all-features --release --target ${{ matrix.target.triple }} --target-dir ${{ runner.temp }}/${{ matrix.target.triple }}

      - uses: actions/upload-artifact@v3
        with:
          name: rotz-${{ matrix.target.triple }}
          path: ${{ runner.temp }}/${{ matrix.target.triple }}/release/${{ matrix.target.filename }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, build]
    environment: crates
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - run: cargo publish --dry-run --features all-formats

      - uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create github Release
        uses: docker://antonyurchenko/git-release:v5
        with:
          args: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: cargo publish --features all-formats
